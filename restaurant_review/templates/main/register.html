<!doctype html>
{% load static %}
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Soma Ko App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon-16x16.png' %}">
        <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/plugins/shortcode/shortcode.css' %}">
        <link rel="stylesheet" href="{% static 'assets/plugins/animate/animate.css' %}">
        <link rel="stylesheet" href="{% static 'assets/plugins/OwlCarousel/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/plugins/metismenu/css/metismenu.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    </head>
    <body class="striped-bg theme-3">
        <header class="theme-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="logo">
                            <a href="/"><img src="{% static 'assets/images/logo-main.png' %}" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="div-padding p-t-0 signup-div user-access-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3 text-center">
                        <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="account-access sign-up">
                            {% if messages %}
                            {% for msg in messages %}
                                <div class="alert alert-{{ msg.tags }}">{{msg}}</div>
                            {% endfor %}   
                            {% endif %}
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="rider">
                                    <form class="user-access-form" method="POST">
                                        {% csrf_token %}

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-floating">
                                                    <input type="text" name="firstname" class="form-control" id="exampleEmail" placeholder="Firstname">
                                                    <label for="exampleEmail">Firstname</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-floating">
                                                    <input type="text" name="lastname" class="form-control" id="exampleLastName" placeholder="Lastname">
                                                    <label for="examplePhone">Lastname</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-floating">
                                            <input type="text" name="username" class="form-control" id="exampleLastName" placeholder="Username">
                                            <label for="exampleLastName">Username</label>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-floating">
                                                    <input type="email" name="email" class="form-control" id="exampleEmail" placeholder="Account Email">
                                                    <label for="exampleEmail">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-floating">
                                                    <input type="text" name="phone" class="form-control" id="exampleLastName" placeholder="Phone Number">
                                                    <label for="examplePhone">Phone Number</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating">
                                            <input type="password" name="password" class="form-control" id="examplePass" placeholder="Create Password">
                                            <label for="examplePass">Password</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="password" name="password2" class="form-control" id="examplePass" placeholder="Create Password">
                                            <label for="examplePass">Confirm Password</label>
                                        </div>
                                        <button type="submit" class="w-100 btn btn-lg btn-primary">Sign Up</button>
                                    </form>
                                    <p class="acclink">Already have an account?
                                        <a href="/login">Sign in
                                            <i class="icofont">double_right</i>
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="theme-2">
            <div class="footer-nav-div div-padding theme-2">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="footer-brand">
                                <a href="/"><img src="{% static 'assets/images/logo.png' %}" alt="logo"></a>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <ul class="social-nav">
                                <li><a href="#" class="google-p"><i class="fab fa-google-plus-g"></i></a></li>
                                <li><a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
                            </ul>
                        </div>
                        <div class="col-lg-3">
                            <div class="app-download-box">
                                <a href="#"><img src="{% static 'assets/images/icon/google-play.webp' %}" alt="Google play"></a>
                                <a href="#"><img src="{% static 'assets/images/icon/apple-store.webp' %}" alt="Apple store"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright-div theme-2">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <p>&copy; Copyright 2022 | Developed by Tech Dream. All Right Reserved.</p>
                        </div>
                        <div class="col-lg-6">
                            <ul class="social-nav">
                                <li><a href="/privacy-policy">Privacy</a></li>
                                <li><a href="/terms">Terms</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="{% static 'assets/plugins/common/common.min.js' %}"></script>
        <script src="{% static 'assets/plugins/OwlCarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'assets/plugins/counterup/waypoints.min.js' %}"></script>
        <script src="{% static 'assets/plugins/counterup/jquery.counterup.min.js' %}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
        <script src="{% static 'assets/plugins/gmap3/gmap3.min.js' %}"></script>

        <script src="{% static 'main/js/scripts.js' %}"></script>
    </body>
</html>
