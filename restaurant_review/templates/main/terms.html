{% extends 'main/main.html' %}
{% load static %}
{% block content %}


<div class="breadcrumb-div">
    <div class="container">
        <h1 class="page-title mb-0">Our Terms and Conditions</h1>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li>Our Terms</li>
        </ol>
    </div>
</div>
<div class="div-padding our-service-div">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2 class="div-title text-center">Our Terms and Conditions</h2>
            </div>
        </div>
        <div class="row">
        {% for term in terms %}

        <div class="col-lg-4 col-sm-6">
            <div class="single-service-item">
                <h4>{{ term.title }}</h4>
                <p>{{ term.description }}</p>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>

    

{% endblock content %}
